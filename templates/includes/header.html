{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="#"><img src="{% static '/images/logo..webp' %}" alt="Helper's Laundry Logo" class="card-img-top"></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- nav items -->
          <div class="collapse navbar-collapse" id="navbarNav">  
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'bookings' %}active{% endif %}" aria-current="page" href="book_appointment">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'machines' %}active{% endif %}" aria-current="page" href="{% url 'machines' %}">Machines</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login/">Login</a>
              </li>
              {% endif %}
            </ul>
            <!-- search bar forms -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  {% endwith %}    
</header>
